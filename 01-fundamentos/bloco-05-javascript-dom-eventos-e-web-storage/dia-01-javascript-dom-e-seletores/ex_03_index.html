    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

       // #1
        const p1 = document.getElementsByTagName('p')
        const text = 'Daqui 2 anos eu me vejo como alguém que faça as coisas não importa o quão difíceis elas parecam ser'
        changePText(p1[0], text)

        function changePText(p, str) {
          p.innerText = str
        }

        // #2
        const main = document.getElementsByTagName('main')
        changeSquareToGreen(main[0], 'rgb(76,164,109)')

        function changeSquareToGreen(el, color) {
          el.style.backgroundColor = color
        }

        // #3
        const centerContent = document.getElementsByClassName('center-content')
        changeSquareToGreen(centerContent[0], '#fff')

        function chageRedSquareToWhite(el ,color) {
          el.style.backgroundColor = color
        }

        // #4 
        const h1 = document.getElementsByTagName('h1')
        const h1Text = 'Exercício 5.1 - JavaScript'
        solveH1(h1[0], h1Text)

        function solveH1(el, solvedText) {
          el.innerText = solvedText
        }

        // #5
        changeAllP(p1)

        function changeAllP(ps) {
          ps[0].style.textTransform = 'uppercase'
          ps[1].style.textTransform = 'uppercase'
          ps[2].style.textTransform = 'uppercase'
          
        }

        // #6
        showAllP(p1)
        function showAllP(ps) {
          console.log(ps)
        }
    </script>
