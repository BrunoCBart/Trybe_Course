<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.querySelector("#paragraph");
      paragraph.style.color = "red";
      const title = document.querySelector('#page-title')
      title.innerText = 'Meu amigo totoro'
      const secondParagraph = document.querySelector('#second-paragraph')
      secondParagraph.style.color = 'blue'
      secondParagraph.innerText = 'Tonari no totoro é um filme muito bom'
      const subtitle = document.querySelector('#subtitle')
      subtitle.innerText = 'The acceptance of ones negative experience is a positive experience'
      const paragraphs = document.querySelector(".paragraph")
      paragraphs[0].style.color = 'brown'
      const subtitleTag = document.querySelector('h4')
      subtitleTag[0].style.color = 'purple'
    
    </script>
  </body>
</html>
