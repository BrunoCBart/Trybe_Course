<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms exercicio</title>
  <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="container" name="form" action="">
      <div class="input-group mb-3">
        <label for="user-name">Nome:</label>
        <input class="form-control" type="text" maxlength="40" required name="user-name" id="user-name">
      </div>
        <label for="user-email">Email:</label>
        <input  class="form-control" type="text" maxlength="50" required name="user-email" id="user-email">
      </div>
      <div class="input-group mb-3">
        <label for="user-cpf">CPF:</label>
        <input class="form-control" type="number" maxlength="50" required name="user-cpf" id="user-cpf">
      </div>
      <div class="input-group mb-3">
        <label for="user-address">Endereço:</label>
        <input class="form-control" type="text" maxlength="200" required name="user-address" id="user-address">
      </div>
      <div class="input-group mb-3">
        <label for="user-city">Cidade:</label>
        <input class="form-control" type="text" maxlength="28" required name="user-city" id="user-city">
      </div>
      <div class="input-group mb-3">
        <select name="estados-brasil" id="estados-brasil">
        </select>
      </div>
      <div class="form-check mb-3">
        <label for="">Casa</label>
        <input class="form-check-input" type="radio" name="moradia" value="Case">
        <label for="">Apartamento</label>
        <input class="form-check-input" type="radio" name="moradia" value="Apartamento">
      </div>
      <div class="input-group mb-3">
        <label for="">Resumo do Currículo:</label>
        <textarea class="form-control" name="" id="" rows="15" maxlength="1000" required></textarea>
      </div>
      <div class="input-group mb-3">
        <label for="">Cargo:</label>
        <input class="form-control" type="text" maxlength="40" required>
      </div>
      <div class="input-group mb-3">
        <label for="">Descrição do cargo:</label>
        <textarea class="form-control" name="" id="" rows="15" maxlength="500"></textarea>
      </div>
      <div class="input-group date" data-provide="datepicker">
        <input type="text" class="form-control" id="data-inicio">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
    </div>
    <div class="submit-btn--container">
      <button type="submit" value="Submit" id="submit">Submit</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
