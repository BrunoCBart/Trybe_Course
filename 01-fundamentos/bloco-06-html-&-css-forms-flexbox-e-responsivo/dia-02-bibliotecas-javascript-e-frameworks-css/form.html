<body class="container">
  <form class="row g-3 needs-validation" name="form" action="" novalidate>
      <div class="col-md-4">
        <label class="form-label" for="user-name">Nome:</label>
        <input class="form-control" type="text" maxlength="40" required name="user-name" id="user-name">
        <div class="valid-feedback">
          Looks good!
      </div>
    </div>
        <div class="col-md-4">
          <label class="form-label" for="user-email">Email:</label>
          <input  class="form-control" type="text" maxlength="50" required name="user-email" id="user-email">
        </div>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="user-cpf">CPF:</label>
        <input class="form-control" type="number" maxlength="50" required name="user-cpf" id="user-cpf">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="user-address">Endereço:</label>
        <input class="form-control" type="text" maxlength="200" required name="user-address" id="user-address">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="user-city">Cidade:</label>
        <input class="form-control" type="text" maxlength="28" required name="user-city" id="user-city">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="estados-brasil">Estados:</label>
        <select class="form-select" name="estados-brasil" id="estados-brasil">
        </select>
      </div>
      <div class="form-check mb-3">
        <label class="form-label" for="">Casa</label>
        <input class="form-check-input" type="radio" name="moradia" required value="Case">
        <label class="form-label" for="">Apartamento</label>
        <input class="form-check-input" type="radio" name="moradia" required value="Apartamento">
      </div>
      <div class="input-group mb-3">
        <label class="form-label" for="">Resumo do Currículo:</label>
        <textarea class="form-control" name="" id="" rows="15" maxlength="1000" required></textarea>
      </div>
      <div class="input-group mb-3">
        <label class="form-label" for="">Cargo:</label>
        <input class="form-control" type="text" maxlength="40" required>
      </div>
      <div class="input-group mb-3">
        <label class="form-label" for="">Descrição do cargo:</label>
        <textarea class="form-control" name="" id="" rows="15" maxlength="500"></textarea>
      </div>
      <div class="input-group mb-3">
      <input type="date" name="data-de-inicio" min="2000-01-01" max="2022-01-01" id="data-de-inicio" class="mt-3 " > 
    </div>
    <div class="submit-btn--container">
      <button type="submit" value="Submit" id="submit">Submit</button>
    </div>
  </form>
